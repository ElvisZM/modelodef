<!DOCTYPE html>
<html>
	<head>
		<title>Comentario</title>
	</head>
	<body>
		{% extends "principal.html" %}
		{% block contenido %}

		{% for comentario in comentarios_mostrar %}
			<div>
				<h2>Contenido: {{ comentario.contenido }}</h2>
				<h2>Fecha: {{ comentario.fecha_comentario }}</h2>
				<h2>Autor: {{ comentario.autor }}</h2>
				<h2>Tarea: {{ comentario.tarea }}</h2>

			</div>
		{% endfor %}
		{% endblock %}
	</body>
</html>
